<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Example</title>
<style>
  body {
    background: linear-gradient(to right, #9370DB, #40E0D0); /* Light purple to dark turquoise gradient */
    margin: 0;
    padding: 0;
    height: 100vh; /* Makes the background cover the entire viewport height */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }
  .content {
    text-align: center;
  }
</style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a simple webpage with a light purple/dark turquoise background.</p>
  </div>
</body>
</html>
